<div class="row">
  <div class="col-lg-12 text-center">
    <h1>Divisioner</h1>
    <div class="col-md-4 col-md-offset-4" ng-if="new">
      <form>
        <input type="text" ng-model="newDivName" />
        <input type="submit" ng-click="submit(newDivName)" class="btn btn-default" value="Submit" /><a ng-click="createNew()" class="btn btn-default">Annuller</a>
      </form>
      
    </div>
    <div class="btn-group-vertical col-md-4 col-md-offset-4" role="group">
      <div class="row">
        <a ng-if="!new" class="btn btn-default col-md-12" ng-click="createNew()">Tilføj ny division</a>
      </div>
      <!--<a ng-if="!new" class="btn btn-default col-md-12" ng-click="createNew()" style="white-space: inherit ! important;">
        Tilføj ny division
        <span ng-click="remove($index)" class="glyphicon glyphicon-plus pull-right"></span>
      </a>-->
      <div class="row">
        <a ng-click="gotoDivison(division, $index)" ng-repeat="division in divisions track by $index" class="btn btn-default col-md-12" style="white-space: inherit ! important;">
          {{ division }}
          <span ng-click="remove($index)" class="glyphicon glyphicon-remove pull-right"></span>
        </a>
      </div>
    </div>
    
  </div>
</div>
