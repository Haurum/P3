<div class="row">
  <div class="col-lg-12 text-center">
    <ul class="breadcrumb">
      <li><a href="#/">Forside</a></li>
      <li><a href="#/addTourny">Opret ny turnering</a></li>
      <li><a href="#/addFields">Opret bane</a></li>
      <li class="active"><a href="#/divisions">Rækkesoversigt</a></li>
    </ul>
    <h1>Rækker</h1>
    <div class="col-md-4 col-md-offset-4" ng-if="new">
      <form>
        <input type="text" ng-model="newDivName" />
        <input type="submit" ng-click="submit(newDivName)" class="btn btn-default" value="Submit" /><a ng-click="createNew()" class="btn btn-default">Annuller</a>
      </form>
      
    </div>
    <div class="btn-group-vertical col-md-4 col-md-offset-4" role="group">
      <div class="row">
        <a ng-if="!new" class="btn btn-default col-md-12" ng-click="createNew()">Tilføj ny række</a>
      </div>
      <div class="row">
        <a ng-click="gotoDivison(division, $index)" ng-repeat="division in divisions track by $index" class="btn btn-default col-md-12" style="white-space: inherit ! important;">
          {{ division.Name }}
        </a>
      </div>
    </div>
    <div class="col-md-12 add-button">
      <hr>
      <a href="#/FinalStage"class="btn btn-default btn-lg" style="white-space: inherit ! important;">Fortsæt
        <span class="glyphicon glyphicon-arrow-right"> </span>
      </a>
    </div>
  </div>
</div>
