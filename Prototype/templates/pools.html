<div class="row">
  <div class="col-lg-12 text-center">
    <ul class="breadcrumb">
      <li><a href="#/">Forside</a></li>
      <li><a href="#/addTourny">Opret ny turnering</a></li>
      <li><a href="#/addFields">Opret bane</a></li>
      <li><a href="#/divisions">Rækkesoversigt</a></li>
      <li><a href="#/divisions/detail">{{ divisions[index].Name }}</a></li>
      <li class="active"><a href="">{{ divisions[index].Name }}</a></li>
    </ul>
    <h1> {{pool.name}} </h1>

    <div class="col-md-12" ng-if="pool.IsOpen">
      <form>
        <input type="text" ng-model="newTeamName" />
        <input type="submit" ng-click="addTeamToPool(newTeamName, $index); newTeamName = ''" class="btn btn-default" value="Submit" /><a ng-click="pool.IsOpen = false" class="btn btn-default">Annuller</a>
      </form>
    </div>
    <div class="btn-group-vertical col-md-12" role="group">
  	  <!--<div class="row">
  	    <a ng-if="!new" class="btn btn-default col-md-12" ng-click="createNew()"></a>
  	  </div>-->
  	  <a ng-if="!pool.IsOpen" class="btn btn-default" ng-click="pool.IsOpen = true" style="white-space: inherit ! important;">
  	    Tilføj nyt hold
  	    <span ng-click="remove()" class="glyphicon glyphicon-plus pull-right"></span>
  	  </a>
  	  <div class="pools">
  	    <a  ng-repeat="team in pool.Teams" class="btn btn-default col-md-12" style="white-space: inherit ! important;">
  	      {{ team }}
  	      <span ng-click="removeTeam($index)" class="glyphicon glyphicon-remove pull-right"></span>
  	    </a>
  	  </div>
  	</div>
  </div>
</div>
