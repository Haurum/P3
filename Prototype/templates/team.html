<div class="row">
  <div class="col-md-12 text-center">
    <ul class="breadcrumb">
      <li><a href="#/">Forside</a></li>
      <li><a href="#/addTournament">Opret ny turnering</a></li>
      <li><a href="#/tournament">Rækkesoversigt</a></li>
      <li><a href="#/division">{{ division.Name }}</a></li>
      <li><a href="#/pool">{{ pool.Name }}</a></li>
    </ul>
    <div id="changePoolName">
      <div ng-if="!changeName">
        <h1>
          <span>{{ team.Name }}</span>
          <a ng-click="changePoolNameFunc()" class="btn btn-xs btn-primary poolEditBtn" data-toggle="tooltip" data-placement="right" title="Ændre holdets navn">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </h1>
      </div>
      <div class="form-inline">
        <div ng-if="changeName" class="form-group col-md-4 col-md-offset-4">
          <input type="text" ng-model="newTeamName" class="form-control" placeholder="{{team.Name}}" />
          <span>
          <input type="submit" ng-click="changeNewTeamNameFunc(newTeamName)" class="btn btn-primary" value="Gem" />
          <a ng-click="changeTeamNameFunc()" class="btn btn-danger">Annuller</a>
          </span>
        </div>
      </div>
    </div>
    <hr />

    <div class="col-md-4">
      <h4>Tid for dag1</h4>
      <input type="time" name="usr_time" />
      -
      <input type="time" name="usr_time" />
    </div>
    <div class="col-md-4">
      <h4>Tid for dag2</h4>
      <input type="time" name="usr_time" />
      -
      <input type="time" name="usr_time" />
    </div>
    <div class="col-md-4">
      <h4>Tid for dag3</h4>
      <input type="time" name="usr_time" />
      -
      <input type="time" name="usr_time" />
    </div>
  </div>
</div>
