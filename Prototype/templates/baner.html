<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Opret baner</h1>
      <hr>
      <div class="btn-group-vertical col-md-4" role="group">
        <h4>11-mandsbaner</h4>
        <button class="btn btn-default">Bane 1</button>
        <button class="btn btn-default">Bane 2</button>
        <button class="btn btn-default">Bane 5</button>
        <button class="btn btn-default">Bane 6</button>
        <a class="btn btn-default" href="tilføjBane.html">+Tilføj ny turnering</a>
      </div>
      <div class="btn-group-vertical col-md-4" role="group">
        <h4>8-mandsbaner</h4>        
        <button class="btn btn-default">Bane 3A</button>
        <button class="btn btn-default">Bane 3B</button>
        <button class="btn btn-default">Bane 4A</button>
        <button class="btn btn-default">Bane 4B</button>
        <a class="btn btn-default" href="">+Tilføj ny turnering</a>
      </div>
      <div class="btn-group-vertical col-md-4" role="group">
        <h4>5-mandsbaner</h4>
        <div class="col-md-4 col-md-offset-4" ng-if="new">
      <form>
        <input type="text" ng-model="newFieldName" />
        <input type="submit" ng-click="submitField(newFieldName)" class="btn btn-default" value="Submit" /><a ng-click="createNew()" class="btn btn-default">Annuller</a>
      </form>      
    </div>
    <div class="btn-group-vertical col-md-4 col-md-offset-4" role="group">
      <div class="row">
        <a ng-if="!new" class="btn btn-default col-md-12" ng-click="createNew()" style="white-space: inherit ! important;">Tilføj ny division
        <span ng-click="addField($index)" class="glyphicon glyphicon-plus pull-right"></span></a>
      </div>
      <div class="row">
        <a ng-repeat="field in fields track by $index" class="btn btn-default col-md-12" style="white-space: inherit ! important;">
          <span ng-click="removeFields($index)" class="glyphicon glyphicon-remove pull-right"></span>
        </a>
      </div>
    </div>
        <button class="btn btn-default">Test1 Cup</button>
        <button class="btn btn-default">Test2 Cup</button>
        <button class="btn btn-default">Test3 Cup</button>
        <button class="btn btn-default">Test4 Cup</button>
        <a class="btn btn-default" href="OpretNT.html">+Tilføj ny turnering</a>
      </div>
    </div>
  </div>
</div>
