<div class="row">
  <div class="col-lg-12 text-center">
    <ul class="breadcrumb">
      <li><a href="#/">Forside</a></li>
      <li><a href="#/addTournament">Opret ny turnering</a></li>
      <li><a href="#/tournament">Rækkesoversigt</a></li>
      <li><a href="#/division">{{ divisions[index].Name }}</a></li>
      <li><a href="#/pool">{{ pool[index].Name }}</a></li>

      <li class="active"><a href="">{{ pool[index].Name }}</a></li>
    </ul>
    <h1> {{pool[index].Name}} </h1>
    <hr />
    <div ng-repeat="pool in divisions[index].Pool track by $index" >
      <div class="col-md-4 col-md-offset-4" ng-if="pool.IsOpen">
        <form>
          <input type="text" ng-model="newTeamName" />
          <input type="submit" ng-click="addTeamToPool(newTeamName, $index); newTeamName = ''" class="btn btn-default" value="Submit" /><a ng-click="pool.IsOpen = false" class="btn btn-default">Annuller</a>
        </form>
      </div>
      <div class="btn-group-vertical col-md-4 col-md-offset-4" role="group">
    	  <a ng-if="!pool.IsOpen" class="btn btn-default" ng-click="pool.IsOpen = true" style="white-space: inherit ! important;">
    	    Tilføj nyt hold
    	    <span ng-click="remove()" class="glyphicon glyphicon-plus pull-right"></span>
    	  </a>
    	  <div class="pools">
    	    <a ng-click="gotoTeamDetail(team, $index)" ng-repeat="team in pool.Teams" class="btn btn-default col-md-12" style="white-space: inherit ! important;">
    	      {{ team }}
    	      <span ng-click="removeTeam($index)" class="glyphicon glyphicon-remove pull-right"></span>
    	    </a>
    	  </div>
    	</div>
    </div>
    <div class="row">
      <div class="col-md-12">
      <hr />
        <div class="col-md-2 col-md-offset-3">
          <h4>Puljes favorit bane</h4>
          <input type="checkbox" ng-click="setFavorite($index)" ng-repeat="field in field track by $index">
        </div>
        <div class="col-md-2">
          <a class="btn btn-danger" ng-click="removePool()">Slet pulje</a>
        </div>
      </div>
    </div>
  </div>
</div>
