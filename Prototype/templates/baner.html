
<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Opret baner</h1>
      <hr>
      <div class="fieldHeadings">
        <div class="col-md-4">
          <h4>11-mands baner</h4>
        </div>
        <div class="col-md-4">
          <h4>8-mands baner</h4>
        </div>
        <div class="col-md-4">
          <h4>5-mands baner</h4>
        </div>
      </div>

      <div class="btn-group-vertical col-md-4" role="group">
        <a ng-if="!newEm" class="btn btn-default col-md-12" ng-click="createNewEmField()">Tilføj ny 11-mands bane</a>
        <a  ng-repeat="field in EmFields track by $index" class="btn btn-default col-md-12" style="white-space: inherit ! important;">
          {{ field }}
          <span ng-click="remove($index)" class="glyphicon glyphicon-remove pull-right"></span>
        </a>
    </div>

      <div class="btn-group-vertical col-md-4" role="group">
        <h4>8-mandsbaner</h4>        
        <button class="btn btn-default">Bane 3A</button>
        <button class="btn btn-default">Bane 3B</button>
        <button class="btn btn-default">Bane 4A</button>
        <button class="btn btn-default">Bane 4B</button>
        <a class="btn btn-default" href="">+Tilføj ny turnering</a>
      </div>

      <div class="btn-group-vertical col-md-4" role="group">
        <h4>5-mandsbaner</h4>
        <button class="btn btn-default">Test1 Cup</button>
        <button class="btn btn-default">Test2 Cup</button>
        <button class="btn btn-default">Test3 Cup</button>
        <button class="btn btn-default">Test4 Cup</button>
        <a class="btn btn-default" href="OpretNT.html">+Tilføj ny turnering</a>
      </div>

    </div>
  </div>
</div>
